<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>angular中Select Demo03</title>
		<script src="js/angular.min.js"></script>
		<script>
			angular.module("myApp",[]).controller("selectController",function($scope,$http){
				$http.get("data/demo11.json").then(function(response){
					$scope.nets = response.data.nets;
				},function(response){
					$scope.nets = "数据获取失败......";
				})
			})
			
		</script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="selectController">
			<select ng-init="selectedNet = nets[0].name" ng-model="selectedNet" ng-options="x.Name for x in nets">
			</select>
			<br />
			name ：{{selectedNet.Name}}
			<br />
			age ：{{selectedNet.Url}}
			<br />
			like : {{selectedNet.Country}}
		</div>
	</body>
	
</html>
