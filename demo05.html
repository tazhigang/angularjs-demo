<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>angular过滤器Demo</title>
		<script src="js/angular.min.js"></script>
		<script>
			angular.module("myApp",[]).controller("studentController",function($scope){
				$scope.ages=[12,32,52,45,65,24];
				$scope.description = "qwER";
				$scope.count = 25;
				$scope.student = {
					firstName:"James",
					lastName: "Gobling",
					fullName:function(){
						var studentObj = $scope.student;
						return studentObj.firstName + "  " + studentObj.lastName;
					}
				}
			})
		</script>
	</head>
	<body ng-app="myApp" ng-controller="studentController">
		小写转大写 ：{{description}} ---> {{description | uppercase}}<br />
		<br />
		大写转小写 ：{{description}} ---> {{description | lowercase}}<br />
		<br />
		数字格式化为货币格式：{{count}} ---> {{count | currency }}<br />
		<br />
		升序 ： {{ages}} ---> {{ages | orderBy }}
		<br />
	</body>
</html>,
