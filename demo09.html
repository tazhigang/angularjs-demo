<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>angular中select  Demo</title>
		<script src="js/angular.min.js"></script>
		<script>
			angular.module("myApp",[]).controller("selectController",function($scope){
				$scope.names=["中国","加拿大","美国"];
			})
			
		</script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="selectController">
			<select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names">
			</select>
		</div>
	</body>
	
</html>
