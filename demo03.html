<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>angular中的表达式demo</title>
		<script src="js/angular.min.js"></script>
		<!--
			angular中数字 字符串 对象 数组的取值或者计算
        -->
	</head>
	<body ng-app ng-init="person={firstname:'zhang',lastname:'san'};first=12;last=100;arr=[1,2,3,4,5,6];">
		<p>1 + 2 = {{1 + 2}}</p>
		<p>{{person.firstname + "    "+ person.lastname}}</p>
		<p>arr[3] = {{arr[3]}}</p>
	</body>
</html>
