			/**
			 * 下面介绍简写过程 推荐使用
			 * 获取值的方法有一下7种 
			 * $http.get
			 * $http.head
			 * $http.post
			 * $http.put
			 * $http.delete
			 * $http.jsonp
			 * $http.patch
			 * 
			 */
			angular.module("myApp",[]).controller("demoController",function($scope,$http){
				$http.get("data/demo07.json").then(function(response){
					$scope.datas = response.data.sites;
				},function(response){
					$scope.datas = "数据获取失败";
				})
			})
			
		</script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="demoController">
			{{datas}}
		</div>
	</body>
